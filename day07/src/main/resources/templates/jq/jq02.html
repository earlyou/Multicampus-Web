<meta charset="UTF-8">
<style>
	.b{
		color: white;
		background: gray;
	}
</style>
<script>
	$(document).ready(function(){	// document가 준비되면 function이 실행된다.
		
		$('button').on({		// 버튼에 여러 이벤트 붙이기, 객체 형태 사용
			'click':function(){	// 클릭하면 함수 호출
				$(this).css({'color':'yellow','background':'black'});	// 이것보단 addClass 많이 씀
			},
			'mouseenter':function(){	// 마우스 올리면 함수 호출
				$('h1').text('mouse enter');
				$(this).addClass('b');		// 마우스가 올라오면 버튼에 css 적용시킨다.
			},
			'mouseleave':function(){	// 마우스 올리면 함수 호출
				$('h1').text('mouse leave');
				$(this).removeClass('b');
			}
		});
		
		/*
		$('button').mouseenter(function(){	// 버튼에 마우스가 들어오면 함수가 실행된다.
			$('h1').text('mouse enter');
		});
		$('button').mouseleave(function(){	// 버튼에 마우스가 떠나면
			$('h1').text('mouse leave');
		});
		$('button').click(function(){	// 버튼에 마우스가	클릭하면
			// this: button 자기 자신, 한 가지 이상의 속성을 바꿀 땐 객체 사용
			$(this).css({'color':'yellow','background':'black'});
		});
		*/
		$('h2').hover(function(){	// mouseenter, mouseleave와 같다. 대신 한번에 처리함. 함수 2개 필요
			// 마우스 올리면 실행
			$(this).addClass('b');
		},function(){
			// 마우스 나가면 실행
			$(this).removeClass('b');
		});
		
		// 태그의 attribute가져올때 사용
		$('input[name="id"]').focus(function(){	// id가 focus(선택)면 함수 실행
			$(this).addClass('b');				// input창 색깔이 바뀜
			$('form > span:eq(0)').text('ID를 입력하세요.');
		});
		$('input[name="id"]').blur(function(){	// id가 blur면 함수 실행
			$(this).removeClass('b');
			var txt = $(this).val();
			if(txt == ''){
				$('form > span:eq(0)').text('ID는 필수 항목입니다.');
				//$(this).focus();	// id입력 안하면 다른 데 못 가게 만든다.
			};
			if(txt.length < 5){
				$('form > span:eq(0)').text('ID는 5자리 이상입니다.');
			};
		});
	});
</script>

ID<input type="text" name="id"><span></span><br>
PWD<input type="password" name="pwd"><span></span><br>
<input type="submit" value="login">
</form>
