<meta charset="UTF-8">

<script>
	window.onload = function(){
		var hh1 = document.querySelector('#hh1');
		var s1 = setInterval(function(){		// 0.5초에 한 번씩 함수 실행
			var txt = hh1.innerHTML;	// hh1 내용을 txt에 넣기
			txt += '*';
			hh1.innerHTML = txt;		// hh1 내용에 txt 넣기
		}, 500);
		setTimeout(function(){		// 5초 후에 끝내라
			clearInterval(s1);		// s1을 끝내라
			location.href='http://www.naver.com';	// 5초 후에 네이버로 이동
		}, 5000);
	};
</script>

<h1>JS10 Main</h1>
<h1 id="hh1"></h1>
