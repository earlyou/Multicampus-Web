	#id{

<script>
	$(document).ready(function(){
		// focus를 이용해서 submit 누르기 전, 아무것도 입력 안했을 때 제어(강사님 코딩)
		// input에 focus가 없어지면 동작한다.
		$('#login_form > input[name="id"]').blur(function(){
			var id = $(this).val();		//input 값을 변수 id로 넣는다.
			if (id == '') {
				$(this).focus();
			};
		});
		$('#login_form > input[name="pwd"]').blur(function(){
			var pwd = $(this).val();		//input 값을 변수 id로 넣는다.
			if (pwd == '') {
				$(this).focus();
			};
		});
		
		$('button').click(function(){ 	// 버튼 눌리면 함수 실행
			var id = $('input[name="id"]').val();	// id를 id변수에 넣기
			var pwd = $('input[name="pwd"]').val(); // pwd를 pwd변수에 넣기
			// LOGIN 버튼 클릭 시
			// id와 pwd가 공란인지 확인 후
			// focus 이동 및 span 메시지 출력
			if(id == ''){
				$('#sid').text('ID는 필수 항목 입니다.');
				$('input[name="id"]').focus();
				return;
			};
			if(pwd == ''){
				$('#spwd').text('PWD는 필수 항목 입니다.');
				$('input[name=" pwd"]').focus();
				return;
			};
			
			$('#login_form').attr({			// form attribution을 추가한다. 속성 추가
				'action':'loginimpl',		// 객체 형태로 여러 속성 추가
				'method':'post'
			});
			$('#login_form').submit();		// form에 있는 input data를 서버로 전송할 것이다.
		});
