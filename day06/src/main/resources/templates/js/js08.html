<meta charset="UTF-8">
<style>
	#result{
		width: 300px;
		border: 2px solid red;
	}
</style>
<script>
	function display(d){	// d는 배열
		var txt = '';
		for(var i in d){
			txt += '<h2>';
			txt += d[i].id+' '+d[i].name+' '+d[i].age;
			txt += '</h2>';
		};
		document.querySelector('#result').innerHTML = txt;	// #result에 txt를 넣을 것이다.
	};
	function getdata(){
		var a = [		// 배열 안에 객체 넣기 JSON
			{id:'id01',name:'lee',age:10},
			{id:'id02',name:'kim',age:20},
			{id:'id03',name:'han',age:30},
			{id:'id04',name:'soo',age:40},
			{id:'id05',name:'koo',age:50}
		];
		display(a);
	}
</script>
<h1>JS08 Main</h1>
<button onclick="getdata()">GET DATA</button>	<!-- 서버에서 데이터 가져오는 것이 AJAX -->
<div id="result"></div>
