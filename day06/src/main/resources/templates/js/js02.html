<meta charset="UTF-8">
<script>
	window.onload = function(){
		var h2 = document.querySelector('#hh2');	/*'#hh2'에 h2변수 내용을 넣는다.*/
		var num = 100;			// Number
		var b = true;			// Boolean
		var str = '100';		// String
		var v;					// undefined
		
		var a = [1,2,3,4,5];	// array = object
		// JSON(JavaScript Object Notation) javascript의 object를 JASON이라고 한다.
		var obj = {id:'id01', name:'lee', age:10};		// object
		
		// function
		var f = function(){		// 함수가 실행되면 333을 리턴한다.
			return 333;
		};
		var type = typeof(f);		// 타입이 뭔지
		h2.innerHTML = type + ' ' + f();
	};
</script>

<h1>JS02 Main</h1>
<h2 id="hh2"></h2>
