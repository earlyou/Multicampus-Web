<meta charset="UTF-8">
<style>
	#result{
		width: 500px;
		border: 2px solid red;
	}
</style>

<script>
function display(data){
	var txt = '<h2>'+data+'</h2>';
	$('#result').html(txt);
};
function getdata(txt){
	$.ajax({
		url:'search',
		data:{'s':txt},		//서버로 's'라는 이름으로 txt전송, data 리턴
		success:function(data){
			display(data);
		}
	});
};
$(document).ready(function(){
	$('button').click(function(){
		var txt = $('#txt').val();
		getdata(txt);
	});
});
</script>

<h1>AJ02 Main</h1>
<input type="text" id="txt">
<button>GETDATA</button>
<div id="result"></div>
