<meta charset="UTF-8">

<script>	// 난 안돼
function display(data){
	$('h3').text(data);
};

function getdata(){
	$.ajax({	// ajax 호출할거야
		url:'gettime',			// 누구한테 호출할래?
		success:function(data){		// 성공하면 함수 호출, 
			display(data);		// 받은 데이터를 보여줘라
		},
		error:function(e){		// 실패하면 함수 호출
			alert('Error'+e.responseText);
		}
	});
};

$(document).ready(function(){
	setInterval(function(){
		getdata();
	}, 1000);
});
</script>
